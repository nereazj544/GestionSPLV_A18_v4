<h2>AÑADIR NUEVO USUARIO</h2>
<form (ngSubmit)="crearUsuario()" #form="ngForm" class="form-crear-usuario">
    <input type="text" name="username" [(ngModel)]="nuevoUsuario.username" placeholder="Nombre de usuario" required />
    <input type="email" name="email" [(ngModel)]="nuevoUsuario.email" placeholder="Correo electrónico" required />
    <input type="password" name="password" [(ngModel)]="nuevoUsuario.password" placeholder="Contraseña" required />

    <select name="role" [(ngModel)]="nuevoUsuario.role" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
        <option value="proveedor">Proveedor</option>
    </select>

    <button type="submit">Crear usuario</button>
</form>
