<div class="parent">
    <div class="div1">
        <img [src]="currentImgRg" alt="IMAGENES">
    </div>
    <div class="div2">
        <h1>¿Nuevo Usuario?</h1>
    </div>
    <div class="div3">
        <form class="form" [formGroup]="form" (ngSubmit)="submit()">
            <!-- TODO EMAIL -->
            <span class="input-span">
                <label for="email" class="label">Email*</label>
                <input type="email" name="email" id="email" formControlName="email" />
            </span>
            <!-- TODO CONTRASEÑA -->
            <span class="input-span">
                <label for="password" class="label">Contraseña*</label>
                <input [type]="showPass ? 'text':'password'" name="password" id="password" class="pass" formControlName="password" />
                <button type="button" class="ver-pass" (click)="togglePass()">
                    <i class="fas" [class.fa-eye]="!showPass" [class.fa-eye-slash]="showPass">👁️</i>
                </button>
            </span>
            <span class="input-span">
                <label class="label" id="rol">
                    rol:
                    <select id="rol" formControlName="role">
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                        <option value="proveedor">proveedor</option>
                    </select>
                </label>
            </span>

            <input class="submit" type="submit" value="Iniciar sesion" />
        </form>

    </div>
</div>
