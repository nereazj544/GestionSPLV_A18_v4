<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>TÃ­tulo*</label>
            <input type="text" [(ngModel)]="formData.title" name="title" class="form-input">
        </div>

        <div class="form-group">
            <label>Tipo multimedia*</label>
            <select [(ngModel)]="formData.mediaType" name="mediaType" class="form-input">
                <option value="Pelicula">Pelicula</option>
                <option value="Videojuego">Videojuego</option>
                <option value="Serie">Serie</option>
                <option value="Libros">Libros</option>
            </select>
        </div>

        <div class="form-group">
            <label>Comentarios*</label>
            <select [(ngModel)]="formData.comments" name="comments" class="form-input">
                <option value="yes">si</option>
                <option value="no">no</option>
            </select>
        </div>

        <div class="form-group">
            <label>Creado</label>
            <input type="text" [(ngModel)]="formData.created" name="created" class="form-input" readonly>
        </div>

        <div class="form-group">
            <label>URL IMG</label>
            <input type="text" [(ngModel)]="formData.urlImg" name="urlImg" class="form-input">
        </div>

        <div class="form-group content-area">
            <label>Contenido</label>
            <textarea [(ngModel)]="formData.content" name="content" class="form-textarea"></textarea>
        </div>

        <button type="submit" class="submit-button">guardar</button>
    </form>
</div>
