<h1>Configuración de Mi Biblioteca</h1>
<div class="form-container">
    <form [formGroup]="biblioSettings">
        <div class="form-group">
            <label for="creado">Creado Por:</label>
            <img [src]="imagen_perfil" alt="imagen_perfil" width="40" height="40">
            <input type="text" id="creado" name="creado" [value]="username" class="form-input" disabled />
        </div>

        <div class="form-group">
            <label for="tipo">Tipo *</label>
            <select id="tipo" formControlName="tipo" class="form-input" required>
                <option value="" disabled>Seleccionar tipo</option>
                <option value="libro">Libro</option>
                <option value="pelicula">Película</option>
                <option value="serie">Serie</option>
                <option value="videojuego">Videojuego</option>
            </select>
        </div>

        <!-- Buscador de contenido -->
        <div class="form-group">
            <div class="form-group">
                <label>Multimedia*</label>
                <input type="text" class="form-input" (input)="buscarContenido($event)"
                    [value]="contenidoSeleccionado?.titulo || ''" placeholder="Buscar por título">
                <!-- Lista de sugerencias -->
                <ul *ngIf="resultadosBusqueda.length && !contenidoSeleccionado">
                    <li *ngFor="let item of resultadosBusqueda" (click)="seleccionarContenido(item)">
                        {{ item.titulo }}
                    </li>
                </ul>
            </div>


            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" formControlName="estado" class="form-input">
                    <option value="" disabled>Seleccionar estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>

            <!-- Campo adicional: Calificación -->
            <div class="form-group">
                <label for="calificacion">Calificación</label>
                <input type="number" id="calificacion" formControlName="calificacion" class="form-input"
                    placeholder="Calificación (0-10)" min="0" max="10" step="0.1">
            </div>

            
            <div class="form group">
                <label for="agregado">Dia de comienzo *</label>
                <input type="date" name="" id="" formControlName="agregado" class="form-input">

            </div>
            <div class="form group">
                <label for="agregado">Dia de finalizacion</label>
                <input type="date" name="" id="" formControlName="finalizado" class="form-input">

            </div>

            <div class="form-group" style="text-align: right;">
                <button type="button" [disabled]="!biblioSettings.valid || !contenidoSeleccionado">
                    Guardar
                </button>
            </div>
        </div>
    </form>
