<button><a [routerLink]="['/settings/bibliotecasettings']">Añadir contenido</a></button>

<nav>
  <ul class="nav-tabs">
    <li *ngFor="let tab of tabs">
      <button class="nav-tab" [class.active]="activeTab === tab" (click)="activeTab = tab">
        {{tab}}
      </button>
    </li>
  </ul>
</nav>

<!-- TODO: Contenido -->
<section class="content-section">
  <div *ngFor="let item of getContenidosPorTipo(activeTab)">
    <div class="media-item">
      <img [src]="item.contenidos.imagen_url" [alt]="item.contenidos.titulo" class="media-image">
      <div class="media-info">
        <h3>{{item.contenidos.titulo}}</h3>
        <p>Valoración: {{item.calificacion}}</p>
        <p>Estado: {{item.estado}}</p>
        <p *ngIf="item.agregado_en">Fecha de inicio: {{item.agregado_en | date:'short'}}</p>
        <p *ngIf="item.finalizado_en">Fecha de finalización: {{item.finalizado_en | date:'short'}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="getContenidosPorTipo(activeTab).length === 0">
    <p>No hay contenido en esta categoría</p>
  </div>
</section>
